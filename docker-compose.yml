version: '3.8'

services:
  # Laravel Application with Bitnami (no rate limits)
  app:
    image: bitnami/laravel:10
    container_name: golosa-app
    restart: unless-stopped
    ports:
      - "8080:8000"
    volumes:
      - .:/app
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=golosa_edinstva
      - DB_USERNAME=golosa
      - DB_PASSWORD=golosa_secret_2024
      - APP_ENV=local
      - APP_DEBUG=true
    depends_on:
      db:
        condition: service_healthy
    networks:
      - golosa-network

  # PostgreSQL Database
  db:
    image: bitnami/postgresql:15
    container_name: golosa-db
    restart: unless-stopped
    environment:
      - POSTGRESQL_DATABASE=golosa_edinstva
      - POSTGRESQL_USERNAME=golosa
      - POSTGRESQL_PASSWORD=golosa_secret_2024
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/bitnami/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U golosa -d golosa_edinstva"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - golosa-network

  # Adminer (Database Management UI)
  adminer:
    image: adminer:latest
    container_name: golosa-adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
    depends_on:
      - db
    networks:
      - golosa-network

networks:
  golosa-network:
    driver: bridge

volumes:
  postgres_data:
