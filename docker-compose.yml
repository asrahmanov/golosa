version: '3.8'

services:
  # Laravel Application
  app:
    build:
      context: .
      dockerfile: Dockerfile.local
    container_name: golosa-app
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=golosa_edinstva
      - DB_USERNAME=golosa
      - DB_PASSWORD=golosa_secret_2024
      - APP_ENV=local
      - APP_DEBUG=true
    depends_on:
      db:
        condition: service_healthy
    networks:
      - golosa-network

  # PostgreSQL Database (from Quay.io - no rate limits)
  db:
    image: quay.io/sclorg/postgresql-15-c9s:latest
    container_name: golosa-db
    restart: unless-stopped
    environment:
      - POSTGRESQL_DATABASE=golosa_edinstva
      - POSTGRESQL_USER=golosa
      - POSTGRESQL_PASSWORD=golosa_secret_2024
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/pgsql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U golosa -d golosa_edinstva || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - golosa-network

networks:
  golosa-network:
    driver: bridge

volumes:
  postgres_data:
