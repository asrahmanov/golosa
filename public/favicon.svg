<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="featherGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dfc28a"/>
      <stop offset="50%" style="stop-color:#c9a86c"/>
      <stop offset="100%" style="stop-color:#a88a4c"/>
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2332"/>
      <stop offset="100%" style="stop-color:#0f1419"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="#c9a86c" stroke-width="2"/>
  
  <!-- Feather/Quill -->
  <g transform="translate(32, 32) rotate(-30) translate(-20, -20)">
    <!-- Main feather body -->
    <path d="M8 40 Q12 30 18 22 Q24 14 32 10 Q36 8 38 12 Q40 16 36 24 Q32 32 24 38 Q16 44 8 40 Z" 
          fill="url(#featherGold)" opacity="0.9"/>
    
    <!-- Feather spine -->
    <path d="M10 38 Q20 28 34 14" 
          stroke="#a88a4c" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    
    <!-- Feather details - left barbs -->
    <path d="M14 34 Q10 30 8 26" stroke="#dfc28a" stroke-width="0.8" fill="none" opacity="0.7"/>
    <path d="M18 30 Q14 26 12 22" stroke="#dfc28a" stroke-width="0.8" fill="none" opacity="0.7"/>
    <path d="M22 26 Q18 22 16 18" stroke="#dfc28a" stroke-width="0.8" fill="none" opacity="0.7"/>
    <path d="M26 22 Q22 18 20 14" stroke="#dfc28a" stroke-width="0.8" fill="none" opacity="0.7"/>
    
    <!-- Feather details - right barbs -->
    <path d="M16 36 Q20 34 26 34" stroke="#dfc28a" stroke-width="0.8" fill="none" opacity="0.7"/>
    <path d="M20 32 Q24 30 30 28" stroke="#dfc28a" stroke-width="0.8" fill="none" opacity="0.7"/>
    <path d="M24 28 Q28 24 32 22" stroke="#dfc28a" stroke-width="0.8" fill="none" opacity="0.7"/>
    <path d="M28 24 Q32 20 34 18" stroke="#dfc28a" stroke-width="0.8" fill="none" opacity="0.7"/>
    
    <!-- Quill tip -->
    <path d="M8 40 L4 48 L10 42 Z" fill="#c9a86c"/>
  </g>
</svg>




